<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>2D 3D Transform</title>
</head>

<body>

  <!-- 2D start -->
  <div class="cards">
    <h1>2D Transform</h1>
    <div class="card">
      <div class="flip">
        <div class="img one"></div>
      </div>
      <div class="flip">
        <div class="img two"></div>
      </div>
      <div class="flip">
        <div class="img three"></div>
      </div>
      <div class="flip">
        <div class="img four"></div>
      </div>    
    </div>
  </div>
  <!-- 2D end -->

  <!-- 3D start -->
  <div class="main">
    <h1>3D Transform</h1>

    <div class="main-door">
      <img src="./assets/img/long-canopy-walkway-bridge-forest.jpg" alt="">

      <div id="left-door" class="door">
        <div class="shape"></div>
        <div class="shape"></div>
        <div id="left-knob" class="knob"></div>
      </div>

      <div id="right-door" class="door">
        <div class="shape"></div>
        <div class="shape"></div>
        <div id="right-knob" class="knob"></div>
      </div>
      
    </div>

  </div>
  <!-- 3D end -->

</body>

</html>
